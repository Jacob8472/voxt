name: Release packages

on:
  workflow_dispatch:
    inputs:
      version:
        description: "SemVer version (e.g., 1.3.1)"
        required: true
      prerelease:
        description: "Mark as prerelease"
        required: false
        default: "false"

permissions:
  contents: write

jobs:
  build:
    name: Build packages (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm64]
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Derive version strings
        id: version
        env:
          INPUT_VERSION: ${{ github.event.inputs.version }}
        run: |
          INPUT="$INPUT_VERSION"
          if [[ "$INPUT" == v* ]]; then
            VERSION="${INPUT#v}"
            TAG="$INPUT"
          else
            VERSION="$INPUT"
            TAG="v$INPUT"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Setup Go (for nfpm)
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install nfpm
        run: |
          go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Prepare dist dir
        run: mkdir -p dist

      - name: Build packages
        env:
          VERSION: ${{ steps.version.outputs.version }}
          ARCH: ${{ matrix.arch }}
        run: |
          nfpm pkg --packager deb       -f packaging/nfpm.yaml --target dist/
          nfpm pkg --packager rpm       -f packaging/nfpm.yaml --target dist/
          nfpm pkg --packager archlinux -f packaging/nfpm.yaml --target dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: voxd-${{ steps.version.outputs.version }}-${{ matrix.arch }}
          path: dist/*

  release:
    name: Create GitHub Release and upload assets
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create/Update Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.tag }}
          name: VOXD ${{ needs.build.outputs.tag }}
          prerelease: ${{ github.event.inputs.prerelease }}
          files: |
            dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
