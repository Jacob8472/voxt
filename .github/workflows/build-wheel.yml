name: build-wheels
on:
  push:
    tags: ["v*"]
  workflow_dispatch:
  concurrency:
    group: build-wheels-${{ github.ref }}   # one queue per branch/tag
    cancel-in-progress: true                # auto-cancel older runs

jobs:
  wheel:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64, aarch64]
        include:
          - arch: x86_64
            subdir: linux_x86_64
          - arch: aarch64
            subdir: linux_aarch64

    steps:
      - uses: actions/checkout@v4

      # --- NEW: pull whisper.cpp source --------------------------
      - name: Fetch whisper.cpp
        run: git clone --depth 1 https://github.com/ggml-org/whisper.cpp.git
      # -----------------------------------------------------------

      - name: Install tool-chain
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build
          # cross tools only for the ARM job
          if [ "${{ matrix.arch }}" = "aarch64" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu crossbuild-essential-arm64
          fi

      - name: Build whisper.cpp (${{ matrix.arch }})
        run: |
          mkdir -p build
          cmake -S whisper.cpp -B build \
                -DCMAKE_SYSTEM_PROCESSOR=${{ matrix.arch }} \
                $( [ "${{ matrix.arch }}" = "aarch64" ] && \
                   echo "-DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++" )
          cmake --build build -j
          ls -R build/bin

      - name: Copy into runtime package
        run: |
          dst=src/whisp_cpp_runtime/bin/${{ matrix.subdir }}
          mkdir -p "$dst"
          cp build/bin/whisper-cli "$dst/"
          chmod +x "$dst/whisper-cli"

      - name: Build wheel
        run: |
          pipx run build --wheel
          ls dist

      - uses: actions/upload-artifact@v4
        with:
          name: whisp-${{ matrix.subdir }}
          path: dist/*.whl

  publish:
    needs: wheel
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist-collect
      - name: Combine wheels
        run: |
          mkdir dist
          find dist-collect -name '*.whl' -exec mv {} dist/ \;
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.11
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
